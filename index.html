<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Profile card component</title>
</head>

<body>
    <div class="container">
        <img src="img/bg-pattern-card.svg" alt="card background" class="top-background">
        <img src="img/image-victor.jpeg" alt="Victor photo" class="victor">

        <h1>Victor Crest <span>26</span></h1>

        <p class="london">London</p>

        <hr>

        <div class="marks">
            <div class="mark">
                <h2>80K</h2>
                <p>Followers</p>
            </div>

            <div class="mark">
                <h2>803K</h2>
                <p>Likes</p>
            </div>

            <div class="mark">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
